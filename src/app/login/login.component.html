<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light mt-4">
                                    Entrar
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger">
                                    Usuário ou senha inválidos!
                                </div>
                                <form #loginForm="ngForm" (submit)="onSubmit();">
                                    <div class="form-group" *ngIf="submiting">
                                        <label for="name" class="small mb-1">Nome</label>
                                        <input type="text" name="name" [{ngModel="name" }]
                                            class="form-control py-4" placeholder="Digite o seu nome:">
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="small mb-1">Login</label>
                                        <input type="text" name="username" [{ngModel="email" }]
                                            class="form-control py-4" placeholder="Digite o seu login:">
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="small mb-1">Senha</label>
                                        <input type="text" name="password" [{ngModel="password" }]
                                            class="form-control py-4" placeholder="Digite a sua senha:">
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" class="btn btn-success" *ngIf="!submiting">
                                            Entrar
                                        </button>
                                        <button type="submit" class="btn btn-primary" *ngIf="submiting">
                                            Cadastrar
                                        </button>
                                        <button type="submit" class="btn btn-danger" *ngIf="submiting">
                                            Cancelar
                                        </button>
                                    </div>
                                    <br/>
                                    <div class="card-footer text-center">
                                        <div class="small">
                                            <a href="#" (click)="prepareSubmiting($event)">Não possui cadastro? Cadastre-se</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
