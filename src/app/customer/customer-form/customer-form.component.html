<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Formul√°rio de Clientes</li>
</ol>
<div class="container">
    <form #customerForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID: </label>
                    <input type="text" class="form-control" disabled="true" [(ngModel)]="customer.idCustomer" name="idcustomer">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Cadastro: </label>
                    <input type="text" class="form-control" [(ngModel)]="customer.dateCreatedCustomer" name="datecreatedcustomer" disabled="true">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: * </label>
                    <input type="text" class="form-control" [(ngModel)]="customer.nameCustomer" name="namecustomer">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF: * </label>
                    <input type="text" class="form-control" [(ngModel)]="customer.cpfCustomer" name="cpfcustomer">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Salvar
                </button>
            </div>
        </div>
    </form>
</div>
